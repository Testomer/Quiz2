<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>اختبار إلكتروني عن فلسطين</title>
    <style>
        body {
            background-color: #000;
            color: #fff;
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            border: 2px solid #fff;
            padding: 20px;
            border-radius: 10px;
        }
        input[type="text"] {
            width: 80%;
            padding: 10px;
            margin-bottom: 20px;
            border-radius: 5px;
            border: none;
        }
        .question {
            margin: 20px 0;
        }
        button {
            background-color: #28a745;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 18px;
        }
        button:hover {
            background-color: #218838;
        }
        .result-container {
            display: none;
        }
        .result {
            margin-top: 20px;
            font-size: 20px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>اختبار إلكتروني عن فلسطين</h1>
        <input type="text" id="studentName" placeholder="أدخل اسمك هنا">
        <form id="quizForm">
            <div class="question">
                <p>1. ما هي عاصمة فلسطين؟</p>
                <label><input type="radio" name="q1" value="0"> غزة</label><br>
                <label><input type="radio" name="q1" value="1"> القدس</label><br>
                <label><input type="radio" name="q1" value="0"> رام الله</label>
            </div>
            <div class="question">
                <p>2. أين يقع المسجد الأقصى؟</p>
                <label><input type="radio" name="q2" value="1"> القدس</label><br>
                <label><input type="radio" name="q2" value="0"> الخليل</label><br>
                <label><input type="radio" name="q2" value="0"> نابلس</label>
            </div>
            <div class="question">
                <p>3. ما هو البحر الذي يحد فلسطين من الغرب؟</p>
                <label><input type="radio" name="q3" value="1"> البحر الأبيض المتوسط</label><br>
                <label><input type="radio" name="q3" value="0"> البحر الأحمر</label><br>
                <label><input type="radio" name="q3" value="0"> البحر الميت</label>
            </div>
            <div class="question">
                <p>4. ما هي أكبر مدينة في فلسطين من حيث عدد السكان؟</p>
                <label><input type="radio" name="q4" value="0"> رام الله</label><br>
                <label><input type="radio" name="q4" value="1"> غزة</label><br>
                <label><input type="radio" name="q4" value="0"> نابلس</label>
            </div>
            <div class="question">
                <p>5. ما هو رمز الكفاح الفلسطيني؟</p>
                <label><input type="radio" name="q5" value="0"> الزيتون</label><br>
                <label><input type="radio" name="q5" value="1"> الكوفية</label><br>
                <label><input type="radio" name="q5" value="0"> العلم</label>
            </div>
            <button type="button" onclick="showResult()">اعرف نتيجتك</button>
        </form>
    </div>

    <div class="result-container" id="resultContainer">
        <h2>نتيجتك</h2>
        <div class="result" id="resultDisplay"></div>
        <button onclick="reloadPage()">إعادة الاختبار</button>
    </div>

    <script>
        let formLocked = false;

        function showResult() {
            if (formLocked) return;

            const name = document.getElementById("studentName").value;
            const questions = document.querySelectorAll('input[type="radio"]:checked');
            let score = 0;

            questions.forEach(q => {
                score += parseInt(q.value);
            });

            if (questions.length < 5 || !name.trim()) {
                alert("يرجى الإجابة عن جميع الأسئلة وإدخال اسمك.");
                return;
            }

            formLocked = true;

            // إخفاء الاختبار وعرض النتيجة
            document.querySelector(".container").style.display = "none";
            const resultContainer = document.getElementById("resultContainer");
            const resultDisplay = document.getElementById("resultDisplay");

            resultContainer.style.display = "block";
            resultDisplay.innerHTML = `
                <p>${name ? "الاسم: " + name : ""}</p>
                <p>عدد الإجابات الصحيحة: ${score} من 5</p>
            `;
        }

        function reloadPage() {
            location.reload();
        }
    </script>
</body>
</html>
